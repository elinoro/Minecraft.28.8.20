<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon1.ico">
</head>
<body>

  <div class="container">

    <div class="world"></div>
    
    <div class="tools">

        <div class="tool pickaxe">
          <img src="images/pickaxe.png" class="toolIMG" />
          <div class="toolName">PICKAXE</div>
        </div>

        <div class="tool shovel">
          <img src="images/shovel.png" class="toolIMG" />
          <div class="toolName">SHOVEL</div>
        </div>

        <div class="tool axe">
          <img src="images/axe.png" class="toolIMG" />
          <div class="toolName">AXE</div>
        </div>

    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
